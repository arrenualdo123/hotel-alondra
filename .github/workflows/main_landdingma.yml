name: Deploy Next.js to Azure App Service
on:
  push:
    branches:
      - main # Cambia a la rama que uses (ej. main o app-service-deployment)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x' # Usa '22.x' para que coincida con tu imagen de Docker en Azure

      - name: Install Dependencies and Build (Next.js)
        run: |
          npm install
          npm run build

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: landdingma # <--- ¡CAMBIA ESTO! Debe ser "landdingma"
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          # El paquete debe ser el directorio raíz que incluye .next
          package: .
